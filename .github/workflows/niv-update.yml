name: niv-update

on:
  push:
  schedule:
    - cron: '17 10-17 * * *'

jobs:
  niv-update:
    runs-on: ubuntu-latest
    env:
      # Results in crate2nix being updated every hour!
      # - crate2nix
      sources: nixpkgs nix-test-runner cargo-release
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v8
      - uses: cachix/cachix-action@v6
        with:
          name: eigenvalue
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Install niv
        run: nix-env -if ./nix/dependencies.nix -A dev.niv
      - name: Build and push changes
        run: |
          for source in $sources; do
            git fetch
            git reset --hard origin/master
            niv update $source
            if test -n "$(git status --porcelain)"; then
              (
                set -x
                git --no-pager diff HEAD
                git config --local user.email 'info@eigenvalue.net'
                git config --local user.name 'Peter Kolloch, Bot'
                n=0
                until [ $n -ge 5 ]
                do
                  git commit -m 'niv update ${{matrix.source}}' -a
                  ./run_tests.sh || {
                    echo "Tests failed. Skip updating $source."
                    break
                  }
                  git push && break
                  n=$[$n+1]
                  sleep 1
                  # Another try
                  git fetch
                  git reset --hard origin/master
                  niv update ${{matrix.source}}
                done
                if [ $n -ge 5 ]; then
                  echo "gave up after 5 tries"
                  exit 1
                fi
              )
            else
              echo "no change for $source"
            fi
          done